    ipam:
      config:
        - subnet: 192.168.13.0/24
    # internal: true

  network_e:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.14.0/24
    # internal: true

  network_f:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.100.0/24
